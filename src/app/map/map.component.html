<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" >
  <div  *ngFor="let location of locations; let i = index">
    <div *ngIf="location.tipo=='carro'">
    <agm-marker 
      [latitude]="location.lat" 
      [longitude]="location.lng"
      [iconUrl]='icon1'
      [label]="labelOptions"
      (markerClick)="clickedMarker(location.tipo, i)">

      <agm-info-window [disableAutoPan]="false" #infoWindow>
        <div  style="width: 18rem;">
          <img [src]="location.img" class="rounded float-left" width="30%" style="margin-right: 10px;">
            <p><b>Accidente de {{location.tipo}}</b></p>
            <p>Información del tweet</p>
        </div>

      </agm-info-window>

    </agm-marker><!-- multiple markers -->
    </div>
    <div *ngIf="location.tipo=='moto'">
      <agm-marker 
        [latitude]="location.lat" 
        [longitude]="location.lng"
        [iconUrl]='icon2'
        [label]="labelOptions"
        (markerClick)="clickedMarker(location.tipo, i)">

        <agm-info-window [disableAutoPan]="false" #infoWindow>
          <div  style="width: 18rem;">
            <img [src]="location.img" class="rounded float-left" width="30%" style="margin-right: 10px;">
              <p><b>Accidente de {{location.tipo}}</b></p>
              <p>Información del tweet</p>
          </div>

        </agm-info-window>

      </agm-marker><!-- multiple markers -->
    </div>
    
  </div>
</agm-map><!--Google Maps-->
<div *ngIf="show" class="info-tweets">
      <!--{{buttonName}}-->
      <div class="row" >
        <div class="col-sm-3 tweets" *ngFor="let tweet of tweets; let i = index">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{tweet.titulo}}</h5>
              <p class="card-text">{{tweet.texto}}</p>
              <a [href]="" class="btn btn-primary">Ver</a>
            </div>
          </div>
        </div>
      </div>
</div>
